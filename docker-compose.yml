version: '3.8'

services:
  quantumfold:
    build:
      context: .
      dockerfile: Dockerfile
    image: quantumfold-advantage:latest
    container_name: quantumfold
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      # Mount local directories
      - ./data:/workspace/data
      - ./outputs:/workspace/outputs
      - ./models:/workspace/models
      - ./logs:/workspace/logs
      # Mount source code for development
      - ./src:/workspace/src
      - ./configs:/workspace/configs
    ports:
      - "8888:8888"  # Jupyter Lab
      - "8000:8000"  # FastAPI
      - "6006:6006"  # TensorBoard
    shm_size: '8gb'  # Shared memory for DataLoader workers
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

  # Training service (alternative)
  training:
    extends: quantumfold
    container_name: quantumfold-training
    command: python train_advanced.py --config configs/advanced_config.yaml --use-quantum --use-amp --use-ema
    profiles:
      - training

  # API service (alternative)
  api:
    extends: quantumfold
    container_name: quantumfold-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - api

  # TensorBoard service
  tensorboard:
    extends: quantumfold
    container_name: quantumfold-tensorboard
    command: tensorboard --logdir=/workspace/logs --host=0.0.0.0 --port=6006
    ports:
      - "6006:6006"
    profiles:
      - tensorboard

networks:
  default:
    name: quantumfold-network
