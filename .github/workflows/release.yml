name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install build twine
      
      - name: Get tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_tag.outputs.tag }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release - including all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${{ steps.get_tag.outputs.tag }})
          else
            echo "Changes since $PREV_TAG"
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${{ steps.get_tag.outputs.tag }})
          fi
          
          # Create changelog
          cat > CHANGELOG.md << EOF
          # Release ${{ steps.get_tag.outputs.tag }}
          
          ## ðŸš€ What's New
          
          ### Changes
          
          $COMMITS
          
          ## ðŸ“¦ Installation
          
          ### PyPI
          \`\`\`bash
          pip install quantumfold-advantage==${{ steps.get_tag.outputs.version }}
          \`\`\`
          
          ### Docker
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }}
          \`\`\`
          
          ### From Source
          \`\`\`bash
          git clone https://github.com/${{ github.repository }}.git
          cd QuantumFold-Advantage
          git checkout ${{ steps.get_tag.outputs.tag }}
          pip install -e .
          \`\`\`
          
          ## ðŸ“š Documentation
          
          - [README](https://github.com/${{ github.repository }}/blob/${{ steps.get_tag.outputs.tag }}/README.md)
          - [Examples](https://github.com/${{ github.repository }}/tree/${{ steps.get_tag.outputs.tag }}/examples)
          - [API Reference](https://github.com/${{ github.repository }}/tree/${{ steps.get_tag.outputs.tag }}/docs)
          
          ## â­ Contributors
          
          Thank you to all contributors who made this release possible!
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Build Python package
        run: |
          python -m build
          ls -lh dist/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
            LICENSE
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            echo "ðŸ“¦ Publishing to PyPI..."
            twine upload dist/*
          else
            echo "âš ï¸  PYPI_API_TOKEN not set - skipping PyPI upload"
            echo "Set it in Settings > Secrets > Actions"
          fi
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.get_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.get_tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_tag.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Image](https://ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
