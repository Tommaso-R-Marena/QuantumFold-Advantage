name: Comprehensive CI

# Maximum depth testing with all Python versions, OS, and architectures
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run comprehensive tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ====================
  # Code Quality Gates
  # ====================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install dependencies
        run: |
          pip install black==24.10.0 isort==5.13.2 flake8==7.0.0 \
                      mypy==1.8.0 pylint==3.0.3 bandit==1.7.6 \
                      radon==6.0.1 vulture==2.11
      
      - name: Check formatting (Black)
        run: black --check --diff src tests
      
      - name: Check import sorting (isort)
        run: isort --check-only --diff src tests
      
      - name: Lint with flake8
        run: |
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests --count --max-complexity=15 --max-line-length=100 --statistics
      
      - name: Type checking (mypy)
        run: mypy src --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
      - name: Security check (bandit)
        run: bandit -r src -ll
      
      - name: Code complexity (radon)
        run: |
          radon cc src -a -nb
          radon mi src -nb
      
      - name: Dead code detection (vulture)
        run: vulture src --min-confidence 80
        continue-on-error: true

  # ====================
  # Dependency Scanning
  # ====================
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install safety
        run: pip install safety==3.0.1
      
      - name: Check dependencies for vulnerabilities
        run: safety check --file requirements.txt --output text
        continue-on-error: true
      
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # ====================
  # Unit Tests - Matrix
  # ====================
  unit-tests:
    name: Unit Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # macOS ARM runners don't support Python 3.8
          - os: macos-latest
            python-version: '3.8'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
          key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev gfortran
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openblas
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --durations=10 \
            --maxfail=3 \
            -m "not slow and not gpu and not integration"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit-tests-${{ matrix.os }}-py${{ matrix.python-version }}
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}

  # ====================
  # Integration Tests
  # ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -e .[dev,protein-lm]
      
      - name: Run integration tests
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            -m "integration" \
            --timeout=600
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration-tests

  # ====================
  # Slow/Long Tests
  # ====================
  slow-tests:
    name: Slow Tests (Extended)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -e .[dev,protein-lm]
      
      - name: Run slow tests
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            -m "slow" \
            --timeout=3600
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: slow-tests

  # ====================
  # Performance Tests
  # ====================
  performance-tests:
    name: Performance & Benchmark Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install pytest-benchmark==4.0.0 memory-profiler==0.61.0
      
      - name: Run performance tests
        run: |
          pytest tests/ -v \
            -m "performance" \
            --benchmark-only \
            --benchmark-autosave
      
      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: .benchmarks/

  # ====================
  # Docker Build & Test
  # ====================
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: quantumfold-advantage:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test Docker image
        run: |
          docker run --rm quantumfold-advantage:test test
      
      - name: Test Docker Compose
        run: |
          docker-compose config
          docker-compose build

  # ====================
  # Documentation Build
  # ====================
  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
      
      - name: Check README
        run: |
          python -c "import markdown; markdown.markdownFromFile('README.md')"
        continue-on-error: true
      
      - name: Check all markdown files
        run: |
          for file in *.md; do
            echo "Checking $file"
            python -c "import markdown; markdown.markdownFromFile('$file')"
          done
        continue-on-error: true

  # ====================
  # Coverage Report
  # ====================
  coverage-report:
    name: Coverage Summary
    needs: [unit-tests, integration-tests, slow-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate coverage report
        run: |
          echo "Coverage summary will be generated by Codecov"

  # ====================
  # Final Status Check
  # ====================
  all-tests-passed:
    name: All Tests Passed
    needs: [
      code-quality,
      dependency-check,
      unit-tests,
      integration-tests,
      slow-tests,
      performance-tests,
      docker-build,
      docs-build
    ]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: |
