name: Comprehensive CI

# Maximum depth testing - runs daily and on main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  # ====================
  # Code Quality Gates
  # ====================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install dependencies
        run: |
          pip install black==24.10.0 isort==5.13.2 flake8==7.0.0 \
                      mypy==1.8.0 bandit==1.7.6 radon==6.0.1
      
      - name: Check formatting (Black)
        run: black --check --diff src tests
        continue-on-error: true
      
      - name: Check import sorting (isort)
        run: isort --check-only --diff src tests
        continue-on-error: true
      
      - name: Lint - Critical Errors
        run: |
          flake8 src tests --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Lint - Full Report (informational)
        run: |
          flake8 src tests --count --statistics || true
        continue-on-error: true
      
      - name: Type checking (mypy)
        run: mypy src --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
      - name: Security check (bandit)
        run: bandit -r src -ll
        continue-on-error: true
      
      - name: Code complexity (radon)
        run: |
          radon cc src -a -nb
          radon mi src -nb
        continue-on-error: true

  # ====================
  # Dependency Scanning
  # ====================
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install safety
        run: pip install safety==3.0.1
      
      - name: Check dependencies for vulnerabilities
        run: safety check --file requirements.txt --output text
        continue-on-error: true
      
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        continue-on-error: true

  # ====================
  # Unit Tests - Matrix
  # ====================
  unit-tests:
    name: Unit Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          - os: macos-latest
            python-version: '3.8'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
          key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev gfortran
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openblas
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --durations=10 \
            --maxfail=3 \
            -m "not slow and not gpu and not integration"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit-tests-${{ matrix.os }}-py${{ matrix.python-version }}
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
        continue-on-error: true

  # ====================
  # Integration Tests
  # ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      
      - name: Run integration tests
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            -m "integration" \
            --timeout=600
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration-tests
        continue-on-error: true

  # ====================
  # Docker Build & Test
  # ====================
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: quantumfold-advantage:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Final Status Check
  # ====================
  all-tests-passed:
    name: All Tests Passed
    needs: [
      code-quality,
      dependency-check,
      unit-tests,
      integration-tests,
      docker-build
    ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "‚úÖ Unit tests: ${{ needs.unit-tests.result }}"
          echo "‚úÖ Integration tests: ${{ needs.integration-tests.result }}"
          echo "‚úÖ Docker build: ${{ needs.docker-build.result }}"
          
          # Only require tests to pass
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi
          
          echo "üéâ All critical checks passed!"
