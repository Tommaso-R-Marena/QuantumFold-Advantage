name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] pymdown-extensions
          pip install -e .
      
      - name: Build documentation
        run: |
          if [ -f "mkdocs.yml" ]; then
            mkdocs build --strict
          else
            echo "Creating basic documentation site..."
            mkdir -p site
            cp README.md site/index.md
            # Convert to HTML
            cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>QuantumFold-Advantage Documentation</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 20px;
                  }
                  h1, h2, h3 { color: #2c3e50; }
                  code {
                      background: #f4f4f4;
                      padding: 2px 6px;
                      border-radius: 3px;
                  }
                  pre {
                      background: #f4f4f4;
                      padding: 15px;
                      border-radius: 5px;
                      overflow-x: auto;
                  }
                  a { color: #3498db; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  .warning {
                      background: #fff3cd;
                      border-left: 4px solid #ffc107;
                      padding: 15px;
                      margin: 20px 0;
                  }
              </style>
          </head>
          <body>
              <h1>üß¨ QuantumFold-Advantage Documentation</h1>
              <p>Welcome to the documentation site for QuantumFold-Advantage!</p>
              
              <div class="warning">
                  <strong>‚ö†Ô∏è GitHub Pages Setup Required</strong><br>
                  To enable automated documentation deployment, configure GitHub Pages:<br>
                  <ol>
                      <li>Go to <a href="https://github.com/${{ github.repository }}/settings/pages">Repository Settings ‚Üí Pages</a></li>
                      <li>Under "Source", select "GitHub Actions"</li>
                      <li>Save the changes</li>
                  </ol>
              </div>
              
              <h2>üöÄ Quick Links</h2>
              <ul>
                  <li><a href="https://github.com/${{ github.repository }}">GitHub Repository</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/README.md">Full README</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/tree/main/examples">Examples</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/tree/main/docs">Documentation</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/issues">Report Issues</a></li>
              </ul>
              <h2>üìö Getting Started</h2>
              <pre><code>pip install quantumfold-advantage
          # or
          git clone https://github.com/${{ github.repository }}.git
          cd QuantumFold-Advantage
          pip install -e .</code></pre>
              <h2>üê≥ Docker</h2>
              <pre><code>docker pull ghcr.io/${{ github.repository }}:latest
          docker run -it ghcr.io/${{ github.repository }}:latest</code></pre>
              
              <h2>üß™ Testing</h2>
              <pre><code># Run all tests
          pytest
          
          # Run with coverage
          pytest --cov=src
          
          # Run notebook execution tests
          pytest tests/test_notebook_execution.py</code></pre>
              
              <h2>üìÑ Documentation Files</h2>
              <ul>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/docs/COMPLETE_TESTING_GUIDE.md">Complete Testing Guide</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/docs/NOTEBOOK_ANALYSIS.md">Notebook Analysis</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/docs/IMPLEMENTATION_SUMMARY.md">Implementation Summary</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md">Contributing Guide</a></li>
              </ul>
          </body>
          </html>
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      
      - name: Build Summary
        run: |
          echo "## üìö Documentation Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "Documentation has been built and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Enable GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "To deploy automatically, enable GitHub Pages:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Settings ‚Üí Pages](https://github.com/${{ github.repository }}/settings/pages)" >> $GITHUB_STEP_SUMMARY
          echo "2. Under 'Source', select 'GitHub Actions'" >> $GITHUB_STEP_SUMMARY
          echo "3. Save changes" >> $GITHUB_STEP_SUMMARY
  
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Allow deployment to fail if Pages not enabled
    continue-on-error: true
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "## üéâ Documentation Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Deployment Failed Notice
        if: failure()
        run: |
          echo "## ‚ö†Ô∏è GitHub Pages Not Enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation was built successfully but deployment failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîß Enable GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [üîó Repository Settings ‚Üí Pages](https://github.com/${{ github.repository }}/settings/pages)" >> $GITHUB_STEP_SUMMARY
          echo "2. Under **Source**, select **GitHub Actions**" >> $GITHUB_STEP_SUMMARY
          echo "3. Click **Save**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After enabling, the next push will automatically deploy documentation!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÑ Manual Alternative" >> $GITHUB_STEP_SUMMARY
          echo "You can also view documentation in the repository:" >> $GITHUB_STEP_SUMMARY
          echo "- [Complete Testing Guide](https://github.com/${{ github.repository }}/blob/main/docs/COMPLETE_TESTING_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Notebook Analysis](https://github.com/${{ github.repository }}/blob/main/docs/NOTEBOOK_ANALYSIS.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Implementation Summary](https://github.com/${{ github.repository }}/blob/main/docs/IMPLEMENTATION_SUMMARY.md)" >> $GITHUB_STEP_SUMMARY