name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] pymdown-extensions
          pip install -e .
      
      - name: Build documentation
        run: |
          if [ -f "mkdocs.yml" ]; then
            mkdocs build --strict
          else
            echo "Creating basic documentation site..."
            mkdir -p site
            cp README.md site/index.md
            # Convert to HTML
            cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>QuantumFold-Advantage Documentation</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 20px;
                  }
                  h1, h2, h3 { color: #2c3e50; }
                  code {
                      background: #f4f4f4;
                      padding: 2px 6px;
                      border-radius: 3px;
                  }
                  pre {
                      background: #f4f4f4;
                      padding: 15px;
                      border-radius: 5px;
                      overflow-x: auto;
                  }
                  a { color: #3498db; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>üß¨ QuantumFold-Advantage Documentation</h1>
              <p>Welcome to the documentation site for QuantumFold-Advantage!</p>
              <h2>üöÄ Quick Links</h2>
              <ul>
                  <li><a href="https://github.com/${{ github.repository }}">GitHub Repository</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/blob/main/README.md">Full README</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/tree/main/examples">Examples</a></li>
                  <li><a href="https://github.com/${{ github.repository }}/issues">Report Issues</a></li>
              </ul>
              <h2>üìö Getting Started</h2>
              <pre><code>pip install quantumfold-advantage
          # or
          git clone https://github.com/${{ github.repository }}.git
          cd QuantumFold-Advantage
          pip install -e .</code></pre>
              <h2>üê≥ Docker</h2>
              <pre><code>docker pull ghcr.io/${{ github.repository }}:latest
          docker run -it ghcr.io/${{ github.repository }}:latest</code></pre>
          </body>
          </html>
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## üåç Documentation Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Visit: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
