name: Autonomous Code Improvements

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: autonomous-improvements
  cancel-in-progress: true

jobs:
  code-quality:
    name: Auto-improve Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev] || pip install -e .
          pip install autopep8 autoflake black isort pylint bandit pyupgrade
      
      - name: Remove unused imports and dead code
        run: |
          echo "## ðŸ§¹ Cleaning Code" >> $GITHUB_STEP_SUMMARY
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --remove-duplicate-keys --expand-star-imports -r src tests || true
          echo "âœ… Removed unused imports and variables" >> $GITHUB_STEP_SUMMARY
      
      - name: Upgrade Python syntax
        run: |
          pyupgrade --py38-plus $(find src tests -name '*.py') || true
          echo "âœ… Updated Python syntax to modern style" >> $GITHUB_STEP_SUMMARY
      
      - name: Format code with Black
        run: |
          black src tests --line-length 100 || true
          echo "âœ… Applied Black formatting" >> $GITHUB_STEP_SUMMARY
      
      - name: Sort imports with isort
        run: |
          isort src tests --profile black --line-length 100 || true
          echo "âœ… Sorted imports" >> $GITHUB_STEP_SUMMARY
      
      - name: Fix PEP8 issues
        run: |
          autopep8 --in-place --aggressive --aggressive --max-line-length 100 -r src tests || true
          echo "âœ… Fixed PEP8 violations" >> $GITHUB_STEP_SUMMARY
      
      - name: Run quality analysis
        id: quality
        run: |
          echo "## ðŸ“Š Quality Metrics" >> $GITHUB_STEP_SUMMARY
          
          # Pylint score
          pylint src --exit-zero --output-format=text > pylint-report.txt || true
          SCORE=$(grep "Your code has been rated" pylint-report.txt | grep -oP '\d+\.\d+' | head -1 || echo "0.0")
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "**Pylint Score**: $SCORE/10" >> $GITHUB_STEP_SUMMARY
          
          # Security scan
          bandit -r src -f json -o bandit-report.json --exit-zero || true
          SECURITY_ISSUES=$(jq '.results | length' bandit-report.json 2>/dev/null || echo "0")
          echo "**Security Issues**: $SECURITY_ISSUES" >> $GITHUB_STEP_SUMMARY
          
          # Count fixes
          CHANGES=$(git diff --stat | tail -1 || echo "no changes")
          echo "**Changes**: $CHANGES" >> $GITHUB_STEP_SUMMARY
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No improvements needed - code is already optimal!" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Found improvements to apply" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create improvement PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'refactor: autonomous code quality improvements [skip ci]'
          committer: GitHub Actions <actions@github.com>
          author: QuantumFold Bot <noreply@github.com>
          branch: auto-improve-${{ github.run_number }}
          delete-branch: true
          title: 'ðŸ¤– Automated Code Quality Improvements'
          body: |
            ## ðŸ¤– Autonomous Code Improvements
            
            **Quality Score**: ${{ steps.quality.outputs.score }}/10
            **Generated**: ${{ github.event.repository.updated_at }}
            
            ### Changes Applied
            
            - âœ… Removed unused imports and variables
            - âœ… Upgraded Python syntax to modern style
            - âœ… Applied Black code formatting
            - âœ… Sorted imports with isort
            - âœ… Fixed PEP8 violations
            - âœ… Security scan completed
            
            ### Quality Checks
            
            - Code formatting: Black
            - Import sorting: isort
            - Style guide: PEP8
            - Security: Bandit
            - Static analysis: Pylint
            
            ---
            *This PR was automatically generated by the autonomous improvement workflow.*
            *Review and merge if changes look good!*
          labels: |
            automated
            code-quality
            refactor
      
      - name: Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Autonomous improvement cycle complete!" >> $GITHUB_STEP_SUMMARY
