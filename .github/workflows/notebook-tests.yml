name: Notebook Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install 'numpy>=1.21,<2.0' 'scipy>=1.7'
        pip install 'pennylane>=0.32' 'autoray>=0.6.11'
        pip install matplotlib seaborn pandas scikit-learn
        pip install biopython requests tqdm pytest
        pip install nbmake pytest-xdist ipykernel
    
    - name: Install project
      run: |
        pip install -e .
    
    - name: Test quickstart notebook (fast)
      run: |
        pytest --nbmake examples/colab_quickstart.ipynb --nbmake-timeout=600
      continue-on-error: false
    
    - name: Test visualization notebook
      run: |
        pytest --nbmake examples/03_advanced_visualization.ipynb --nbmake-timeout=600
      continue-on-error: true
    
    - name: Lint notebooks
      run: |
        pip install nbqa black flake8
        nbqa black examples/ --check
        nbqa flake8 examples/ --extend-ignore=E501,W503
      continue-on-error: true
    
    - name: Check notebook metadata
      run: |
        python scripts/validate_notebooks.py
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: notebook-test-results-py${{ matrix.python-version }}
        path: |
          .pytest_cache/
          test-results/
