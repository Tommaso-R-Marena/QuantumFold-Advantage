name: Simple CI (Fast)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Install minimal dependencies
        run: |
          pip install --upgrade pip
          pip install black isort pytest
      
      - name: Quick format check
        run: |
          black --check src tests --fast || true
          isort --check-only src tests || true
        continue-on-error: true
      
      - name: Quick tests
        run: |
          pytest tests/ -x --tb=line -q || echo "Quick tests completed"
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "âœ… Quick CI check completed" >> $GITHUB_STEP_SUMMARY
