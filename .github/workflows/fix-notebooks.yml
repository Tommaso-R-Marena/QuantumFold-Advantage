name: Fix Notebook JSON

on:
  workflow_dispatch:

jobs:
  fix-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Fix notebooks
        run: python scripts/fix_notebooks.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add examples/*.ipynb
          git diff --staged --quiet || git commit -m "Fix JSON syntax errors in notebooks"
          git push
