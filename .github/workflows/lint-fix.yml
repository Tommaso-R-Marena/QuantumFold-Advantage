name: Auto-fix Linting

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  autofix:
    name: Auto-fix Code Style
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install tools
        run: pip install autoflake isort black
      
      - name: Remove unused imports
        run: |
          autoflake \
            --remove-all-unused-imports \
            --remove-unused-variables \
            --ignore-init-module-imports \
            --in-place \
            --recursive \
            src/ tests/ || true
      
      - name: Sort imports
        run: isort src/ tests/ --profile black || true
      
      - name: Format code
        run: black src/ tests/ --line-length 100 || true
      
      - name: Check for changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit fixes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: Auto-fix linting issues [skip ci]" || true
          git push || true
