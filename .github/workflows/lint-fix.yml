name: Auto-fix Linting Issues

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Cache tools
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: lint-fix-${{ runner.os }}
      
      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install black isort autoflake autopep8
      
      - name: Run autoflake (remove unused imports)
        run: |
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables -r src tests
      
      - name: Run autopep8
        run: |
          autopep8 --in-place --aggressive --aggressive -r src tests
      
      - name: Run isort
        run: |
          isort src tests --profile black
      
      - name: Run black
        run: |
          black src tests
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "fix: Auto-fix linting issues [skip ci]"
          git push
