version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group ML/AI libraries
      ml-libraries:
        patterns:
          - "torch*"
          - "numpy*"
          - "scipy*"
          - "scikit-learn*"
          - "pennylane*"
      # Group testing dependencies
      test-dependencies:
        patterns:
          - "pytest*"
          - "coverage*"
      # Group development tools
      dev-tools:
        patterns:
          - "black*"
          - "isort*"
          - "flake8*"
          - "mypy*"
  
  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
